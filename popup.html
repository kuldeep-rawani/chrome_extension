<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>RESTClient</title>

			<!-- Bootstrap -->
			<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
			<link rel="stylesheet" href="css/popup_style.css" type="text/css" />
			<link rel="stylesheet" href="bower_components/angular/angular-csp.css" type="text/css" />
	</head>
	<body>

	<div class="mainContainer" ng-app="MyApp" ng-csp>
		<div ng-controller="MainCtrl">
			<h1>RESTClient</h1>
			<input type="text" ng-model="method" placeholder="Enter the method" aria-label="Request method"/>
			<input type="text" ng-model="url" placeholder="Enter the Url" aria-label="URL"/>
			<button class="btn btn-default" ng-click="fetch()">fetch</button>
				<span class="input-group-addon">{{ data }}</span>
		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/moment/min/moment.min.js"></script>

	<script src="js/app.js"></script>

	</body>
</html>
